<!DOCTYPE html>
<html>
    <head>
        <title>Динозавры</title>
        <link href="bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" >
                <div class="row justify-content-center">
                        <div class="col-6">
                                <div class="jumbotron">
                                        <h1 class="display-4">Динозавры</h1>
                                        <p class="lead">Петров Антон, 181-351, 3 вариант</p>
                                      </div>
                        </div>
                    </div>
            <div class="row justify-content-center">
                <div class="col-6">
                            <form>
                                <div class="form-group">
                                 <label for="InputEmail1">Ваша почта:</label>
                                 <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="mail@example.com">
                               </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Пароль:</label>
                                    <input type="password" class="form-control" id="InputPassword1" placeholder="Пароль">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="Check1">
                                    <label class="form-check-label" for="Check1">Запомнить меня</label>
                                </div>
                                <a href="./game.html" class="btn btn-primary text-white">Войти</a>
                                <button type="button" class="btn btn-secondary text-white">Восстановить пароль</button>
                                    <div class="form-group my-3">
                                        <a href="./game.html" class="btn btn-success text-white">Зарегестрироваться</a>
                                    </div>
                            </form>
                </div>
            </div>
        </div>
    </body>
</html>
